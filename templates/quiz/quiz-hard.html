<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body class="container">
    <div style = "text-align :center;" onclick="window.location.reload();">
        <img id="logo" src="../../static/image/logo.png">
        <hr>
    </div>
    
    <article class="start">
    <div class="quiz__n">#9번</div>

    <div class="posBorder">
        
        <div class="quiz__q">Q. 우주의 형성과 관련해서 <br>
            가장 널리 받아들여지고 있는 이론은?</div>

    
    <form method="post">
    
    <div class="custom-field">
        <input type="text" name="answer" class="input__answer" maxlength="10" required id="id_answer" placeholder="OO이론">
    </div>
    
    <button type="submit">다음</button>
    </form>


    </div>
    </article>

    <footer>
        <hr>
        <br>
        <p style="color:#fff;" class="develop">Developed by 강민서, 이나경</p>
    </footer>

    <script>
        const choices = document.querySelectorAll('.quiz__c');

        // 각 요소에 클릭 이벤트 리스너를 추가합니다.
        choices.forEach(choice => {
            choice.addEventListener('click', function() {
                // 먼저 모든 선택을 제거합니다.
                choices.forEach(c => c.classList.remove('selected'));
                
                // 클릭된 요소에 'selected' 클래스를 추가합니다.
                this.classList.add('selected');
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</body>
</html>
