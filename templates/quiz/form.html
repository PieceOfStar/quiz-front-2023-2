<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8" http-equiv="refresh" content="4; URL=exhibition.html">-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/screens/form.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <title>posExhibition</title>
</head>
<body class="container">
    <div style = "text-align :center;" onclick="window.location.reload();">
        <img id="logo" src="../../static/image/logo.png">
        <hr>
    </div>
    <article class="start">
        <div style = "text-align : center;" class="posTitle">
            <p>#상품_지급_방식</p>
        </div>

        <div class="posBorder">
        <p style="text-align:center;" class="posContent">
            별조각과 관련된 퀴즈를 통해 순위를 매겨 1등, 2등, 3등에게 <br>
기프티콘 상품을 지급할 예정입니다. 만약 공동 순위가 나올 경우, <br>
공동 순위자들끼리 추첨을 통해 상품 전달을 진행할 예정입니다.<br>
 꼭 이름, 학번, 전화번호가 맞는지 한 번 더 확인해 주세요!</p>


 
        <img id="banner" src="../../static/image/present.png">
   

    <form method="post">
    
        <div class="custom-field">
            <input type="text" name="name" class="input__name" maxlength="10" required id="id_name" placeholder="이름을 작성해주세요.">
        </div>
    
        <div class="custom-field">
            <input type="text" name="student_id" class="input__student_id" maxlength="10" required id="id_student_id" placeholder="학번을 작성해 주세요. (ex.2171234)">
        </div>
    
        <div class="custom-field">
            <input type="text" name="phone_num" class="input__phone_num" maxlength="13" required id="id_phone_num" placeholder="전화번호를 작성해 주세요. (ex.01000000000)">
        </div>
    
    <button type="submit">퀴즈 풀기 Go!</button>
</form>

        </div>
    </article>

    <footer>
        <hr>
        <br>
        <p style="color:#fff;">Developed by 강민서, 이나경</p>
    </footer>

</body>
</html>
